<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c0fe);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -2;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        header {
            position: relative;
            height: 60vh;
            background: url('https://cdn.now.gg/apps-content/com.sandboxol.blockymods/ogimage/blockman-go.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            border-bottom: 5px solid #003366;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header h1 {
            position: relative;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            z-index: 2;
            margin: 0;
            padding: 0 20px;
            line-height: 1.2;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 180px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .logo img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .social-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .social-buttons a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s;
            z-index: 0;
        }
        .social-buttons a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .social-buttons a:hover {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .contact-info {
            margin: 30px 0;
            font-size: 16px;
            line-height: 1.6;
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .contact-info p {
            margin: 0;
            padding: 0;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .volunteer-list {
            margin: 30px 0;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: left;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }
        .volunteer-list h2 {
            margin-top: 0;
            font-size: 24px;
            color: #003366;
            font-weight: bold;
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
        }
        .volunteer-list ul {
            list-style-type: none;
            padding: 0;
        }
        .volunteer-list li {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #003366;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .volunteer-list li:hover {
            background-color: #e9ecef;
            transform: scale(1.02);
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
                line-height: 1.2;
            }
            .social-buttons a {
                display: block;
                margin: 10px auto;
                width: calc(100% - 40px);
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

            </ul>

</body>
